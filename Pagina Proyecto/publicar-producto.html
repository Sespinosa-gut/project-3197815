  <main class="contenedor">
    <section class="hero">
      <h1>Publicar un nuevo producto</h1>
      <p>Llena los campos para agregar un producto a la venta.</p>
    </section>

    <section class="seccion">
      <form class="tarjeta">
        <label>Nombre del producto</label><br>
        <input type="text" placeholder="Ej: Teclado mecánico" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
        
        <label>Descripción</label><br>
        <textarea placeholder="Describe el producto..." style="width: 100%; padding: 10px; margin-bottom: 10px;"></textarea><br>

        <label>Precio</label><br>
        <input type="number" placeholder="$" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>

        <label>Imagen (URL)</label><br>
        <input type="text" placeholder="https://..." style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

        <button class="boton boton-primario" type="submit">Publicar producto</button>
      </form>
    </section>
  </main>
